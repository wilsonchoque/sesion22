<div class="formulario bg-stone-800 w-1/5 rounded-xl p-5 mx-auto mt-20">
    
    <h1 class="font-bold text-2xl text-center">Registrarte</h1>

    <form class="mt-8" [formGroup]="formRegister">

        
        <div class="text-left mt-8">
            <div class="my-2">
                <label class=" font-sans text-white" for="email" >Correo: </label>
            </div>
            <div>
                <input  class=" font-sans text-white" type="text" placeholder="Ingresar Email" class="rounded-lg px-4 py-2" formControlName="email">
            </div>
        </div>
        
        <div class="text-left mt-8">
            <div class="my-2">
                <label class=" font-sans text-white" for="password" >Password: </label>
            </div>
            <div>
                <input  class=" font-sans text-white" type="password" placeholder="Ingresar Email" class="rounded-lg px-4 py-2" formControlName="password">
            </div>
        </div>
        
        <div class="text-center mt-8">
            <button class="font-bold font-sans text-white bg-emerald-500 hover:bg-neutral-900 hover:text-white px-4 py-2 rounded-lg" (click)="onSubmit()" >Registrar</button>
        </div>



    </form>

</div>
